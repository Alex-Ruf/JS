    <script>
        function makeCounter(a) {
            var currentCount = 0;
            var count = 0;
            return function (a) {
                count++
                if (count == 5) {

                    return currentCount = currentCount + a;
                }
                else
                    currentCount = currentCount + a;

            };
        }

        var counter = makeCounter();
        counter(5);
        counter(5);
        counter(5);

        console.log(counter(5));





    </script>
